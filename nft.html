<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card conponent</title>
    <link
    rel="icon"
    type="images/png"
    sizes="32x32"
    href="/nft/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/nft/nft.css">
</head>
<body>
    <div class="card">
        <div class="card-container">
            <div class="header">
                <img src="/nft/image-equilibrium.jpg" alt="equilibrium" class="main-img">
                <div class="overlay"></div>
                <img src="/nft/icon-view.svg" alt="view" class="view">
            </div>
            <div class="main">
                <h2 class="title">Equilibrium #3429</h2>
                <p class="content">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="icons">
                    <div class="eth">
                        <img src="/nft/icon-ethereum.svg" alt="ethereum">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time">
                        <img src="/nft/icon-clock.svg" alt="clock">
                        <span>3 days left</span>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="footer">
                <img src="/nft/image-avatar.png" alt="avater">
                <p>Creation of <b>Jules Wyvern</b> </p>
            </div>
        </div>
    </div>
</body>
</html>
